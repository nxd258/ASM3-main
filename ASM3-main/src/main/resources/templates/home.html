<!DOCTYPE html>

<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>
<div>
    <th:block th:replace="~{_layout}"></th:block>
</div>
<div class="row" layout:fragment="content">
    <ul>
        <li th:each="course : ${listcourse}" th:text="${course.getStartDate()} + ' - '
    + ${course.getLectureName()} + ', ' + ${course.getPlace()}"></li>
    </ul>
</div>


</body>
</html>
